name: Build container image

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        description: 'Version tag (e.g. v1.0.0)'
        required: false
        type: string

permissions:
  attestations: write
  contents: read
  id-token: write
  packages: write

jobs:
  setup:
    runs-on: ubuntu-24.04
    outputs:
      build-date: ${{ steps.date.outputs.value }}
    steps:
      - id: date
        run: echo "value=$(date -u +%Y-%m-%d)" >> "$GITHUB_OUTPUT"

  linter:
    needs: setup
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - run: go install mvdan.cc/sh/v3/cmd/shfmt@latest
      - run: shellcheck -x rsc/**/*.sh
      - run: $HOME/go/bin/shfmt -d rsc/**/*.sh
      - uses: actions/setup-python@v6
        with:
          python-version-file: '.python-version'
      - run: pip install pylint ruff
      - run: pylint md
      - run: ruff check md

  docker-build:
    needs: [setup]
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v6
      - name: Maximize Docker Space
        run: |
          sudo systemctl stop docker
          sudo mv /var/lib/docker /mnt/
          sudo ln -s /mnt/docker /var/lib/docker
          sudo systemctl start docker
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_call') }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          flavor: |
            suffix=-${{ matrix.arch }},latest=false
          tags: |
            type=sha
            type=raw,value=${{ needs.setup.outputs.build-date }}
            type=raw,value=edge,enable=${{ github.ref == 'refs/heads/main' && inputs.version == '' }}
            type=raw,value=latest,enable=${{ inputs.version != '' }}
            type=raw,value=${{ inputs.version }},enable=${{ inputs.version != '' }}
      - name: Prepare reports directory
        run: mkdir -p reports/${{ matrix.arch }}
      - uses: docker/build-push-action@v6
        id: build
        with:
          context: rsc
          file: rsc/Dockerfile.base
          platforms: ${{ matrix.platform }}
          target: reports
          outputs: type=local,dest=reports/${{ matrix.arch }}
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        id: push
        if: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_call') }}
        with:
          context: rsc
          file: rsc/Dockerfile.base
          platforms: ${{ matrix.platform }}
          target: final
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          provenance: false
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}
      - name: Upload tool versions
        uses: actions/upload-artifact@v6
        with:
          name: reports-${{ matrix.arch }}
          path: reports/${{ matrix.arch }}

  merge-manifests:
    needs: [setup, docker-build]
    if: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_call') }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=raw,value=${{ needs.setup.outputs.build-date }}
            type=raw,value=edge,enable=${{ github.ref == 'refs/heads/main' && inputs.version == '' }}
            type=raw,value=latest,enable=${{ inputs.version != '' }}
            type=raw,value=${{ inputs.version }},enable=${{ inputs.version != '' }}
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Download all reports
        uses: actions/download-artifact@v6
        with:
          pattern: reports-*
          path: reports
          merge-multiple: false
      - name: Merge and Upload Reports
        run: |
          python3 .github/scripts/merge_tool_versions.py --amd64 reports/reports-amd64/tool_versions.md --arm64 reports/reports-arm64/tool_versions.md --output reports/tool_versions.md >> $GITHUB_STEP_SUMMARY
      - name: Create and Push Manifests
        run: |
          echo "${{ steps.meta.outputs.tags }}" | xargs -I {} sh -c 'docker buildx imagetools create -t {} {}-amd64 {}-arm64'
      - name: Attest Final Images
        run: |
          echo "${{ steps.meta.outputs.tags }}" | while read -r tag; do
            DIGEST=$(docker buildx imagetools inspect --format '{{json .Manifest.Digest}}' "$tag" | tr -d '"')
            echo "Attesting $tag with digest $DIGEST"
            gh attestation create --repo ${{ github.repository }} --subject-name "ghcr.io/${{ github.repository }}" --subject-digest "$DIGEST" --push-to-registry "$tag"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload final tool versions
        uses: actions/upload-artifact@v6
        with:
          name: tool-versions
          path: reports/tool_versions.md

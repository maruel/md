name: Build container image

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - run: docker build --file rsc/Dockerfile.base --tag md.base rsc
      - uses: docker/login-action@v3
        # Enable if you want your own fork! Disabling by default so people don't create containers when they
        # didn't intend to.
        if: github.repository_owner == 'maruel'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        # Enable if you want your own fork! Disabling by default so people don't create containers when they
        # didn't intend to.
        if: github.repository_owner == 'maruel'
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

name: Build container image

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        description: 'Version tag (e.g. v1.0.0)'
        required: false
        type: string

permissions:
  attestations: write
  contents: read
  id-token: write
  packages: write

jobs:
  linter:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - run: go install mvdan.cc/sh/v3/cmd/shfmt@latest
      - run: shellcheck -x rsc/**/*.sh
      - run: $HOME/go/bin/shfmt -d rsc/**/*.sh
      - uses: actions/setup-python@v6
        with:
          python-version-file: '.python-version'
      - run: pip install pylint ruff
      - run: pylint md
      - run: ruff check md

  docker-build:
    needs: linter
    runs-on: ubuntu-24.04
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v6
      - name: Maximize Docker Space
        run: |
          sudo systemctl stop docker
          sudo mv /var/lib/docker /mnt/
          sudo ln -s /mnt/docker /var/lib/docker
          sudo systemctl start docker
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_call') }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute build date
        id: build-date
        run: echo "value=$(date -u +%Y-%m-%d)" >> "$GITHUB_OUTPUT"
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=raw,value=${{ steps.build-date.outputs.value }}
            type=raw,value=edge,enable=${{ github.ref == 'refs/heads/main' && inputs.version == '' }}
            type=raw,value=latest,enable=${{ inputs.version != '' }}
            type=raw,value=${{ inputs.version }},enable=${{ inputs.version != '' }}
      - name: Prepare reports directory
        run: mkdir -p reports
      - uses: docker/build-push-action@v6
        id: build
        with:
          context: rsc
          file: rsc/Dockerfile.base
          platforms: linux/amd64,linux/arm64
          target: reports
          outputs: type=local,dest=reports
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}
      - name: Extract tool versions and timings
        run: python3 .github/scripts/merge_tool_versions.py reports/linux/amd64/tool_versions.md reports/linux/arm64/tool_versions.md reports/tool_versions.md
      - uses: docker/build-push-action@v6
        id: push
        if: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_call') }}
        with:
          context: rsc
          file: rsc/Dockerfile.base
          platforms: linux/amd64,linux/arm64
          target: final
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          provenance: false
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}
      - uses: actions/attest-build-provenance@v3
        if: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_call') }}
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
      - name: Upload tool versions
        uses: actions/upload-artifact@v6
        with:
          name: tool-versions
          path: reports/tool_versions.md

name: Build container image

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        description: 'Version tag (e.g. v1.0.0)'
        required: false
        type: string

permissions:
  attestations: write
  contents: read
  id-token: write
  packages: write

jobs:
  linter:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
      - run: go install mvdan.cc/sh/v3/cmd/shfmt@latest
      - run: shellcheck -x rsc/**/*.sh
      - run: $HOME/go/bin/shfmt -d rsc/**/*.sh
      - uses: actions/setup-python@v6
      - run: pip install pylint ruff
      - run: pylint md
      - run: ruff check md

  docker-build:
    needs: linter
    strategy:
      matrix:
        include:
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
          - platform: linux/amd64
            runner: ubuntu-24.04
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        if: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_call') }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Compute build date
        id: build-date
        run: echo "value=$(date -u +%Y-%m-%d)" >> "$GITHUB_OUTPUT"
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha
            type=raw,value=${{ steps.build-date.outputs.value }}
            type=raw,value=edge,enable=${{ github.ref == 'refs/heads/main' && inputs.version == '' }}
            type=raw,value=latest,enable=${{ inputs.version != '' }}
            type=raw,value=${{ inputs.version }},enable=${{ inputs.version != '' }}
      - uses: docker/build-push-action@v6
        id: push
        with:
          context: rsc
          file: rsc/Dockerfile.base
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_call') }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          secrets: |
            github_token=${{ secrets.GITHUB_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - uses: actions/attest-build-provenance@v3
        if: ${{ github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.event_name == 'workflow_call') }}
        with:
          subject-name: ghcr.io/${{ github.repository }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
      - name: Extract tool versions
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
             TAGs="${{ steps.meta.outputs.tags }}"
             FIRST_TAG=$(echo "$TAGs" | head -n 1)
             docker create --name extractor "$FIRST_TAG"
          else
             IMAGE_NAME="ghcr.io/${{ github.repository }}@${{ steps.push.outputs.digest }}"
             docker create --name extractor "$IMAGE_NAME"
          fi

          docker cp extractor:/home/user/tool_versions.md tool_versions.txt
          docker rm extractor

          PLATFORM="${{ matrix.platform }}"
          PLATFORM_SLUG="${PLATFORM//\//-}"
          echo "PLATFORM_SLUG=$PLATFORM_SLUG" >> "$GITHUB_ENV"
      - name: Upload tool versions
        uses: actions/upload-artifact@v6
        with:
          name: tool-versions-${{ env.PLATFORM_SLUG }}
          path: tool_versions.txt

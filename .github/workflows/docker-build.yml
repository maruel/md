name: Build container image

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v5
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build base image (md.base)
        run: docker build --file rsc/Dockerfile.base --tag md.base rsc
      - name: Build main md image
        if: false
        run: docker build --file rsc/Dockerfile --tag md:ci rsc
